<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Authentication</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="auth-container">
        <h2>User Authentication</h2>
        <div class="form-container">
            <form id="signup-form">
                <h3>Sign Up</h3>
                <input type="text" id="signup-username" placeholder="Username" required>
                <input type="email" id="signup-email" placeholder="Email" required>
                <input type="password" id="signup-password" placeholder="Password" required>
                <input type="checkbox" id="show-signup-password"> Show Password
                <button type="submit">Sign Up</button>
            </form>
            <form id="login-form">
                <h3>Sign In</h3>
                <input type="text" id="login-username" placeholder="Username" required>
                <input type="password" id="login-password" placeholder="Password" required>
                <input type="checkbox" id="show-login-password"> Show Password
                <button type="submit">Sign In</button>
            </form>
            <div>
                <button id="update-password-btn">Update Password</button>
                <input type="password" id="update-password" placeholder="New Password">
                <input type="checkbox" id="show-update-password"> Show Password
            </div>
        </div>
        <a href="index.html" class="btn">Back to Home</a>
    </div>

    <script src="auth.js"></script>
</body>
</html>
